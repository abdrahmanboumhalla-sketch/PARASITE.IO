<<script>
// We maken de countdown variabele globaal zodat we hem overal kunnen stoppen
window.countdown = null;
window.timeLeft = 150; 

window.addEventListener('load', () => {
    setTimeout(() => {
        const params = new URLSearchParams(window.location.search);
        const playerName = params.get('name') || "Parasite";

        if (typeof window.launchGame === "function") {
            window.launchGame(playerName);
            const canvas = document.querySelector('canvas');
            if(canvas) canvas.style.display = "block";
        }

        startBattleTimer(); // We starten de timer via een aparte functie
    }, 500);
});

// Functie om de timer te starten/hervatten
function startBattleTimer() {
    const timerDisplay = document.getElementById('battle-timer');
    const warningText = document.getElementById('warning-text');

    // Zorg dat er niet twee timers tegelijk lopen
    if(window.countdown) clearInterval(window.countdown);

    window.countdown = setInterval(() => {
        window.timeLeft--;
        let mins = Math.floor(window.timeLeft / 60);
        let secs = window.timeLeft % 60;
        
        if (timerDisplay) {
            timerDisplay.innerText = `${mins}:${secs < 10 ? '0' : ''}${secs}`;
            
            if (window.timeLeft <= 5 && window.timeLeft > 0) {
                timerDisplay.classList.add('danger'); 
                document.body.classList.add('spray-active');
                if (warningText) {
                    warningText.style.display = "block";
                    warningText.classList.add('active-flash');
                    warningText.innerText = `⚠️ ANTIBIOTIC SPRAY IN ${window.timeLeft}S! ⚠️`;
                }
            } else if (window.timeLeft > 5) {
                if (warningText) warningText.style.display = "none";
                timerDisplay.classList.remove('danger');
                document.body.classList.remove('spray-active');
            }
        }

        if (window.timeLeft <= 0) {
            clearInterval(window.countdown);
            if (warningText) warningText.style.display = "none";
            finishBattle();
        }
    }, 1000);
}

function finishBattle() {
    if (!window.game || !window.game.scene || !window.game.scene.scenes[0]) return;
    const scene = window.game.scene.scenes[0];
    if (scene.physics && scene.physics.pause) scene.physics.pause();
    const spray = document.getElementById('spray-overlay');
    if(spray) spray.style.opacity = "1";

    let participants = [];
    if (scene.player) participants.push(scene.player);
    if (scene.bots) participants = participants.concat(scene.bots);

    let entities = participants.map(e => {
        let pName = e.name || (e === scene.player ? "Parasite" : "Bot");
        let totalPower = 0;
        if (e.infectedHosts && e.infectedHosts.length > 0) {
            e.infectedHosts.forEach(h => {
                totalPower += (typeof h.getPowerValue === "function") ? h.getPowerValue() : 1;
            });
        } else {
            totalPower = e.score || 0;
        }
        return { name: pName, power: Math.floor(totalPower), isMe: e === scene.player };
    });

    entities.sort((a, b) => b.power - a.power);
    let html = "";
    entities.slice(0, 5).forEach((p, i) => {
        html += `<tr class="${p.isMe ? 'row-me' : ''}">
            <td class="rank-num">#${i + 1}</td>
            <td style="text-transform: uppercase; font-weight: bold; text-align: center;">${p.name}</td>
            <td class="player-score" style="text-align: right; color: #00f2ff; font-family: monospace;">${p.power}</td>
        </tr>`;
    });

    const myData = entities.find(p => p.isMe) || { power: 0 };
    const myRank = entities.findIndex(p => p.isMe) + 1;

    setTimeout(() => {
        document.getElementById('top-5-content').innerHTML = html;
        document.getElementById('my-final-stat').innerHTML = `YOUR FINAL RANK: #${myRank} | ARMY POWER: ${myData.power}`;
        document.getElementById('end-screen').style.display = 'flex';
        if(document.getElementById('battle-timer')) document.getElementById('battle-timer').style.display = 'none';
        if(document.getElementById('warning-text')) document.getElementById('warning-text').style.display = 'none';
    }, 1500);
}

// --- LEAVE UI LOGIC ---
const leaveTrigger = document.getElementById('battle-leave-trigger');
const leaveUI = document.getElementById('leave-confirm-ui');
const confirmYes = document.getElementById('confirm-yes');
const confirmNo = document.getElementById('confirm-no');

leaveTrigger.onclick = () => {
    leaveUI.style.display = 'flex';
    
    // 1. Pauzeer de game
    if (window.game && window.game.scene) {
        window.game.scene.scenes.forEach(s => s.scene.pause());
    }

    // 2. STOP DE TIMER (Bevriezen)
    if (window.countdown) {
        clearInterval(window.countdown);
        window.countdown = null;
    }
};

confirmNo.onclick = () => {
    leaveUI.style.display = 'none';
    
    // 1. Hervat de game
    if (window.game && window.game.scene) {
        window.game.scene.scenes.forEach(s => s.scene.resume());
    }

    // 2. HERSTART DE TIMER (Hervatten vanaf waar we waren)
    startBattleTimer();
};

confirmYes.onclick = () => {
    window.location.href = 'index.html';
};
